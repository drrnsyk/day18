<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <style>
            .center {
                text-align: center;
            }

            .verticalLine {
                height: 100%;
                border-right: 1px solid #000900;
                position: absolute;
                right: 50%;
            }

            .centertable {
                margin-left: auto;
                margin-right: auto;
            }

        </style>
    </head>

    <body>
        <div>
            <h1>Hello <span data-th-text="${userName}"></span>,</h1>
            <h1>Welcome to your shopping cart!</h1>
        </div>
        <hr>
        <div class="center">
            <div style="width:100%;"> 
                <div style="float:left; width:50%;">
                    <h2>Cart List:</h2>
                    <table class="centertable">
                        <tr data-th-each="i: ${itemList}">
                            <td data-th-text="${i.getName}"></td>
                            <td>-</td>
                            <td data-th-text="${i.getQuantity}"></td>
                        </tr>
                    </table>
                </div>
                <hr class="verticalLine">
                <div style="float:right; width:50%;">
                    <h2>Add more items:</h2>
                    <form method="POST" action="/cart">
                        <input readonly type="hidden" name="userName" data-th-value="${userName}">
                        <input readonly type="hidden" name="cartStr" data-th-value="${cartStr}">
                        <input type="text" name="item" placeholder="add item">
                        <br>
                        <input type="text" name="quantity" placeholder="indicate quantity">
                        <br>
                        <br>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
